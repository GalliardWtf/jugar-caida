<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrando a Ca√≠da Venezolana...</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>üöÄ Abriendo el juego...</h2>
    <p>Si no se abre autom√°ticamente, toca el bot√≥n:</p>
    
    <a id="botonEntrar" href="#" class="btn">Entrar a la Sala</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const lobbyId = params.get('lobby');
        const hostName = params.get('name'); // Leemos el nombre

        if (lobbyId) {
            // Construimos el deep link pasando tambi√©n el nombre
            // caida://unirse?lobby=XYZ &name=Juan
            let deepLink = "caida://unirse?lobby=" + lobbyId;
            
            if (hostName) {
                deepLink += "&name=" + hostName;
            }

            document.getElementById("botonEntrar").href = deepLink;
            
            // Cambiamos el t√≠tulo visualmente en la web
            if (hostName) {
                document.querySelector("h2").innerText = "üöÄ " + decodeURIComponent(hostName) + " te invita a jugar...";
            }

            setTimeout(function() {
                window.location.href = deepLink;
            }, 500);

        } else {
            document.querySelector("h2").innerText = "‚ö†Ô∏è Error: Link incompleto";
            document.getElementById("botonEntrar").style.display = "none";
        }
    </script>
</body>
</html>
